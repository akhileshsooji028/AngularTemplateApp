 <!--Testimonials-->
 <aside id="testimonials" class="scrollto text-center" data-enllax-ratio=".2">

   <div class="row clearfix">

     <div class="section-heading">
       <h3>{{testimonials.tagline}}</h3>
       <h2 class="section-title">{{testimonials.title}}</h2>
     </div>

     <!--User Testimonial-->
     <div *ngFor='let feeds of testimonials.feedbacks'>
       <blockquote class="col-3 testimonial classic">
         <img src="../assets/images/user-images/{{feeds.userimage}}" alt="User" />
         <q>{{feeds.comments}}</q>
         <footer>{{feeds.name}} - {{feeds.company}}</footer>
       </blockquote>
     </div>
     <!-- End of Testimonial-->
   </div>

 </aside>
 <!--End of Testimonials-->
